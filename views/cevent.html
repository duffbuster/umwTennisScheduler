    <script src="/app/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link href="/app/css/bootstrap.css" rel="stylesheet">
    <link href="/app/css/starter.css" rel="stylesheet">

    <script src="/app/app.js"></script>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../index.html">Tennis Center Scheduler</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">     
                <ul class="nav navbar-nav">
                    <!-- ng-show="admin" -->
                    <li class="active"><a href="/views/cevent.html">Create Event</a></li>
                    <li><a href="#cres">Create Reservation</a></li>
                    <!-- ng-show="admin" -->
                    <li><a href="#revenue">Track Revenue</a></li>
                    <!-- ng-show="admin" -->
                    <li><a href="#usage">Track Usage</a></li>
                    <li><a href="#vevents">View Events</a></li>

<!--                    <li ng-show="loggedIn"><a href="#logout">Logout</a></li>-->
                    <li><a href="#login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main body -->
    <div class="page-header">
        <div class="container"><h1>Create Event <small>Admin Page</small></h1></div>
    </div>
    
    <div class="container" ng-controller="createEventCtrl">
        <form role="form">
            <div ng-show="form.$invalid" class="alert alert-danger" role="alert">Please check that all fields are valid!</div>
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" ng-model="name" ng-required=true class="form-control" id="eventName" placeholder="Enter Name" />
            </div>
            <div class="form-group" ng-controller="DatepickerCtrl">
                <div class="row">
                    <div class="col-xs-6">
                        <label for="eventStartDate">Start Date</label>
                        <p class="input-group">
                            <input type="text" ng-model="startDate" class="form-control" id="eventStartDate" datepicker-popup="{{format}}" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-xs-6">
                        <label for="eventEndDate">End Date</label>
                        <p class="input-group">
                            <input type="text" ng-model="endDate" class="form-control" id="eventEndDate" datepicker-popup="{{format}}" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>  
            </div>
            <div class="form-group">
                <label for="isAllDay">All Day</label>
                <input type="checkbox" ng-model="allDay" id="isAllDay"/>
            </div>
            <div class="form-group" ng-controller="timeCtrl">
                <div class="row">
                    <div class="col-xs-6">
                        <label>Start Time</label>
                        <timepicker ng-model="startTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="true"></timepicker>
                    </div>
                    <!-- ng-show="!isAllDay" -->
                    <div ng-show="!allDay" class="col-xs-6">
                        <label>End Time</label>
                        <timepicker ng-model="endTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="true"></timepicker>
                    </div>
                </div>
            </div>
            <!-- TODO: Add recurring functionality -->
            <button class="btn btn-default" ng-click="submit()" ng-disabled="form.$invalid">Submit</button>
            <!-- working -->
            <button class="btn btn-danger" ng-click="clear()">Clear</button>
        </form>
    </div>
      
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Built with love by Colin Mackey, Evan Paige, and Scott Vaughn</p>
        </div>
    </footer>

</body>

</html>
