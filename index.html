<!DOCTYPE html>
<html lang="en" class="ng-scope" ng-app="tennisCenterApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta author="Colin Mackey">
    <title ng-controller="titleCtrl">{{ Page.title() }} | UMW Tennis Center Scheduler</title>
    <!-- Icon -->
    <link rel="Shortcut Icon" href="http://www.umw.edu/wp-content/themes/umw/images/favicon.ico" type="image/x-icon" />

    <!-- Scripts -->
    <script src="/app/js/required/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/app/js/required/jquery-ui/ui/jquery-ui.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.5/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-cookies.js"></script>
    <script src="/app/js/required/bootstrap.min.js"></script>
    <script src="/app/js/required/ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/app/js/required/moment/moment.js"></script>
    <script src="/app/js/required/fullcalendar/fullcalendar.min.js"></script>
    <script src="/app/js/required/angular-ui-calendar/calendar.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/js/Modules/createEventModule.js"></script>
    <script src="/app/js/Modules/createResModule.js"></script>
    <script src="/app/js/Modules/createUserModule.js"></script>
    <script src="/app/js/Modules/loginModule.js"></script>
    <script src="/app/js/Modules/trackRevenueModule.js"></script>
    <script src="/app/js/Modules/trackUsageModule.js"></script>
    <script src="/app/js/Modules/viewEventsModule.js"></script>
    <script src="/app/js/Modules/viewResModule.js"></script>
    
    <!-- CSS -->
    <link href="/app/css/bootstrap.css" rel="stylesheet">
    <link href="/app/css/starter.css" rel="stylesheet">
    <link href="/app/js/required/fullcalendar/fullcalendar.css" rel="stylesheet">
    <link href="/app/js/required/fullcalendar/fullcalendar.print.css" rel="stylesheet" media="print">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="applicationCtrl">
    
    <!-- navbar -->
    <div ng-include="'/views/partials/navbar.html'"></div>
    <div ng-if="currentUser">Welcome, {{ currentUser.user_username }}</div>
    <div ng-if="isAuthorized(userRoles.admin)">You're an Admin.</div>
    <!-- page header -->
    <div class="page-header"><div class="container"><h1 ng-controller="titleCtrl">{{ Page.title() }}</h1></div></div>

    <div ng-view></div>
    
    <div login-dialog ng-if="!isLoginPage"></div>
    
    <!-- footer -->
    <div ng-include="'/views/partials/footer.html'"></div>

</body>

</html>
